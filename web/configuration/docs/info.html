 <script>
 function openInfoDialog() {
     if($('#releaseDialog').length == 0) {
         $("body").append("<div id='releaseDialog'></div>");
     }
     $('#releaseDialog').hide();
     $('#releaseDialog').dialog({ height: 400, width: 600, title: 'ReleaseInfo'});
     $('#releaseDialog').load('docs/releaseInfo.html');
     $('.ui-dialog-titlebar').hide();
     $('#releaseDialog').show();
 }
 </script>
